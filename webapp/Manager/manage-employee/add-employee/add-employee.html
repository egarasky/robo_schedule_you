<div id='create-emp-container'>
    <p>
        <label for='first-name'>Name:</label>
        <input type='text' placeholder='First Name' id='first-name' name="employee[firstName]">
        <input type='text' placeholder='Last Name' id='last-name' name="employee[lastName]">
    </p>
    <p><label for='user-name'>User Name:</label>
        <input type='text' placeholder='User Name' id='username' name="employee[userName]">
        <span>Role: </span><select id='role-select' size='1'></select>
    </p>
    <p>
        <label for='password'>Password:</label>
        <input type='password' placeholder='Password' id='password' name="employee[password]">
    </p>
    <br>
    <button type='button' id='create-employee'>Submit</button>
</div>
